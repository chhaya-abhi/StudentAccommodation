{% extends 'base.html' %}
{% block title %} Registration {% endblock title %}
{% block body %}
<div class="container-fluid my-3">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">Registration Form</h1>
        <form class="row g-3" method="post" action="/registration">
          {% csrf_token %}
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name !">
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password !">
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Enter Mobile Number !">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address !">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form> 
    </div>
    <div class="col-md-6">
      <img src="/static/img/welcome.jpg" class="d-block w-100" height="400" alt="...">
  </div>
</div>
</div>
{% endblock body %}
